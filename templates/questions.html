<!DOCTYPE html>
<html lang="en">
<head>
	<title>MadLibs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>MadLibs</h1>
	<form action="/story">
		{%for prompt in prompts %}
		<p>{{ prompt }}:
			<input name="{{ prompt }}">
		</p>
		{% endfor %}
		<button>Submit</button>
		</form>
	</form>
</body>
</html>
